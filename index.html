<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houme page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form" action="" method="POST">

        <h1 class="heading">Travel reservation form</h1>
        <h2 class="sub-heading">denotes mandatory</h2>

        <!-- name-form -->

        <label for="name-form">Full name*:</label>
        <input type="text" name="email" id="name-form" placeholder="FirstName LastName" pattern="^ [Ð° - z0 - 9_-] {3,15} $">

        <!-- email-form -->

        <label for="email-form">Email address*:</label>
        <input type="text" name="email" id="email-form" placeholder="EMAIL_ADDRESS" pattern="">

        <!--  tour-packages -->

        <div class="tour flex-column">
            <label>Select Tour Package*:</label>
            <input type="text" name="tour-packages" list="tours" placeholder="Tour">

            <datalist id="tours">
                <option value="Goa" selected></option>
                <option value="Bermuda"></option>
                <option value="French-polynesia"></option>
            </datalist>
        </div>

        <!-- arrival-date -->

        <label for="arrival-date">Arrival date*:</label>
        <input type="date" id="arrival-date" name="arrival-date">

        <!-- person-number -->

        <label for="person-number">Number of persons*:</label>
        <input type="text" id="person-number" placeholder="Type your number">

        <!-- preferences -->
        <div class="preferences flex-column">
            <p>What would you want to avail?*</p>
            <label>Boarding<input type="checkbox" name="Boarding"></label>
            <label>Fooding<input type="checkbox" name="Fooding"></label>
            <label>Sightseeing<input type="checkbox" name="Sightseeing"></label>
        </div>
        <!-- discount  code -->

        <label for="discount">Discount Coupon code:</label>
        <input type="text" id="discount" placeholder="type your discount code" name="discount-coupon">

        <!-- agreements -->

        <div class="agreements">
            <p>Terms and conditions*</p>
            <label for="agree"><input type="radio" name="agreements" value="agree" id="agree">I agree</label>
            <label for="disagree"><input type="radio" name="agreements" id="disagree" value="disagree">I
                disagree</label>
        </div>

        <button id="button" type="submit">Complete reservation</button>

    </form>

</body>

</html>
