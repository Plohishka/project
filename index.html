<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houme page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form" action="" method="POST">

        <h2>Personal Details</h2>

        <label>Name:<input type="text" name="name"></label>
        <label>Password:<input type="password" name="password"></label>
        <label>E-mail id::<input type="email" name="email"></label>

        <div class="margin">
            <label>Gender:</label>
            <label><input type="radio" value="male" name="gender">Male</label>
            <label><input type="radio" value="female" name="gender">Femail</label>
        </div>

        <label>Contact#: <input type="text" name="contact"></label>

        <h2>Educational Qualification</h2>


        <label>Degree: <input name="degree" list="degree" placeholder="--Select Group--"></label>

        <datalist id="degree">
            <option value="first-degree"></option>
            <option value="second-degree"></option>
            <option value="third-degree"></option>
        </datalist>


        <label>Engineering: <input name="engineering" list="engineering" placeholder="--Select Group--"></label>

        <datalist id="engineering">
            <option value="first-group"></option>
            <option value="second-group"></option>
            <option value="third-group"></option>
        </datalist>

        <div class="margin">
            <label>Hobbies:</label>
            <label><input type="checkbox" name="chess">Plaing chess</label>
            <label><input type="checkbox" name="books">Reading books</label>
        </div>

        <h2>Address</h2>
        <textarea name="adress" id="adress" cols="30" rows="10"></textarea>

        <div>
            <label>Attch Resum:</label>
            <input type="file" name="file">
        </div>

        <button class="submit">SUBMIT</button>

    </form>

</body>

</html>
