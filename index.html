<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houme page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form" action="" method="POST">

        <h1 class="heading">Travel reservation form</h1>
        <h2 class="sub-heading">denotes mandatory</h2>

                <!-- name-form -->

        <label for="name-form">Full name*:</label>
        <input type="text" name="email" id="name-form" placeholder="FirstName LastName">

                <!-- email-form -->

        <label for="email-form">Email address*:</label>
        <input type="text" name="email" id="email-form" placeholder="EMAIL_ADDRESS">

                <!--  tour-packages -->

        <fieldset class="border-none tour">                    
            <legend>Select Tour Package*:</legend>
            <input type="text" name="tour-packages" list="tours">

            <datalist id="tours">
                <option value="Goa"></option>
                <option value="Bermuda"></option>
                <option value="French-polynesia"></option>
            </datalist>
        </fieldset>

                    <!-- arrival-date -->

        <label for="arrival-date">Arrival date*:</label>
        <input type="date" id="arrival-date" name="arrival-date">

                    <!-- person-number -->

        <label for="person-number">Number of persons*:</label>
        <input type="number" id="person-number" placeholder="Type your number">

                   <!-- preferences --> 

        <fieldset class="border-none preferences">                      
            <legend>What would you want to avail?*</legend>
            <legend>Boarding<input type="checkbox" name="Boarding"></legend>
            <legend>Fooding<input type="checkbox" name="Fooding"></legend>
            <legend>Sightseeing<input type="checkbox" name="Sightseeing"></legend>
        </fieldset>
        
                <!-- discount  code -->

        <label for="discount">Discount Coupon code:</label>
        <input type="text" id="discount" placeholder="type your discount code">

                <!-- agreements -->

        <fieldset class="border-none agreements">
            <legend>Terms and conditions*</legend>
            <label for="agree"><input type="radio" name="agreements" value="agree" id="agree">I agree</label>
            <label for="disagree"><input type="radio" name="agreements" id="disagree" value="disagree">I
                disagree</label>
        </fieldset>

        <button id="button" type="submit">Complete reservation</button>

    </form>

</body>

</html>
